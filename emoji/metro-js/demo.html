<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitter Emoji (Twemoji) Preview</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="twemoji.min.js"></script>
  </head>
  <body>
    <div class="emoji-list" contenteditable="true">
    </div>
    <script>
      document.querySelector(".emoji-list").innerHTML=twemoji.font.join("");
      twemoji.parse(document.getElementsByTagName('div')[0], {"size":72});
    </script>
  </body>
</html>
